schema:
  Company:
    struct:
      id: int
      name: string
  Employee:
    struct:
      id: int
      name: string
      companyId: int
      skillLevel:
        javascript: int
        csharp: int
        java: int
        web-framework:
          yesod: int
          actix-web: int
    relations:
      - "(companyId) ||--|| Company(id)"
  Task:
    struct:
      id: int
      name: string
      staffId: int
      hoge: int
      fuga:
        foo: int
        bar: int
    relations:
      - "(staffId) ||--|| Employee(id)"
      - "(hoge) }o--|{ Employee(skillLevel.csharp)"
      - "(fuga.foo) }|--o| Employee(skillLevel.web-framework.yesod)"
  Foo:
    struct:
        id: int
        name: string